---
plugin: servicenow.servicenow.now
table: cmdb_ci_computer
fields: [name,host_name,fqdn,ip_address,os,manufacturer]
columns:
  - ip_address
  - name
  - fqdn
  - vm_inst_id
query:
  - operational_status: = 1
    fqdn: ISNOTEMPTY
    class: Computer
    manufacturer: STARTSWITH Cisco
group_by:
  manufacturer:
keyed_groups:
  - key: os
    separator: ""
#groups:
#  development: "'devel' in environment"
compose:
  ansible_host: fqdn
